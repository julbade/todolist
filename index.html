<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Task:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>

      <h2>Your to do list:</h2>
      <ul id="list">
      </ul>
      <div class="col-md-6">
        <div id="show-cities-visited">
          <h2></h2>

          <p>Location: <span class="new-location"></span></p>
          <p>Landmarks: <span class="new-landmark"></span></p>
          <p>Time of the year: <span class="new-timeYear"></span></p>
          <p>Notes: <span class="new-notes"></span></p>
        </div>
      </div>
    </div>
  </div>


  </body>
</html>
