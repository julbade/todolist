<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Task:</h2>
          <form id="inputList">
            <div class="form-group">
              <label for="new-task">Tasks:</label>
              <input type="text" class="form-control" id="toDo">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Your to do list:</h2>
          <ul id="outputLists">
          </ul>

        </div>
      <div class="col-md-6">
        <div id="show-lists">
          <h2></h2>

          <p>Task: <span class="new-task"></span></p>

            <button type="submit" class="btn" id="remove">Submit</button>
        </div>
      </div>
    </div>
  </div>


  </body>
</html>
